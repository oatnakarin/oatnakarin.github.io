<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Cookie Example</title>
</head>
<body>

<script>
    // Set a cookie
    document.cookie = "exampleCookie=exampleValue; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";

    // You can set additional cookie properties, such as "expires" and "path"
    // "expires" specifies the expiration date of the cookie
    // "path" specifies the URL path for which the cookie is valid

    // Read the cookie
    const cookieValue = document.cookie;

    console.log(cookieValue);
</script>

</body>
</html>
